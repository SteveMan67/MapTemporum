<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>OHM Teacher/Student Interface</title>
        <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
        <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
        <link rel="stylesheet" href="styles/style.css"/>
    </head>
    <body>
        <div id="map"></div>
        <script src="javascript/script.js" defer></script>
        <div id="toggle">
            <div id="dropdown">
            <img src="images/icons/dropdown.png"/>
            </div>
            <div id="list" style="display:none;">
                <ol>
                    <div id="dropup">
                    <img src="images/icons/dropup.png"/>
                    </div>
                    <li>
                    <input type="checkbox" id="land">Land</input>
                    </li>
                    <li>
                    <input type="checkbox" id="background">Background</input>
                    </li>
                </ol>
            </div>
        </div>
    </body>
</html>
